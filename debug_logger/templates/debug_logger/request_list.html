<table>
	<tr>
		<th>timestamp</th>
		<th>method</th>
		<th>absolute_path</th>
		<th>sql_set.all.count</th>
	</tr>
	{% for request in request_list %}
	<tr>
		<td>{{ request.timestamp }}</td>
		<td>{{ request.method }}</td>
		<td>{{ request.absolute_path }}</td>
		<td><a href="{% url debug_logger_sql_list request.id %}">{{ request.sql_set.all.count }}</a></td>
	</tr>
	{% endfor %}
</table>
